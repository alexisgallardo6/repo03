<html>
<head>
	<meta charset="utf-8">
	<link href="efectos.css" rel="stylesheet" type="text/css">
	<title>Encriptar</title>
	<script src="encripta.js" type="text/JavaScript"></script>
</head>
<body><center> 
	<br><br>
		<h1 class="encabezado">Encriptar y desencriptar datos</h1>
	<br><br>
		<table width="70%" border="3">
			<form name="f_encripta">
			<tr align="center">
				<td><p>Indica la cadena a encriptar</p></td>
				<td><input name="cad" type="text" class="campo" maxlength="20"></td>
			</tr>
			<tr align="center">
				<td><p>Encriptar o desencriptar, selecciona</p></td>
				<td>
					<select name="op" class="campo">
						<option>Encriptar</option>
						<option>Desencriptar</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2"><input name="salida" type="text" disabled="true" style="background:gray;" class="campo"></td>
			</tr>
			<tr align="center">
				<td><input name="b_ejecuta" type="button" class="botón_azul" value="Ejecutar" onclick="ejecuta()"></td>
				<td><input name="b_reset" type="reset" class="botón_rojo" value="Reiniciar"></td>
			</tr>
			</form>
		</table>
</center></body>
</html>
